<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizolia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Quizolia</h1>

    <!-- Selection Panel -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div>
        <label class="block mb-1 font-medium">Book</label>
        <select id="book" class="w-full px-3 py-2 border rounded">
          <option value="">Select a Book</option>
          <option value="science">Science</option>
          <option value="math">Mathematics</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Chapter</label>
        <select id="chapter" class="w-full px-3 py-2 border rounded" disabled></select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Topic</label>
        <select id="topic" class="w-full px-3 py-2 border rounded" disabled></select>
      </div>
    </div>

    <!-- Input Panel -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block mb-1 font-medium">Number of Questions</label>
        <input id="questionCount" type="number" class="w-full px-3 py-2 border rounded" placeholder="e.g. 5" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Options per Question</label>
        <input id="optionCount" type="number" class="w-full px-3 py-2 border rounded" placeholder="e.g. 4" value="4" />
      </div>
    </div>

    <div class="text-center mb-8">
      <button id="generate" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded shadow">
        Generate Quiz
      </button>
    </div>

    <!-- Quiz Output -->
    <div id="quizContainer" class="space-y-6"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const bookSelect = document.getElementById("book");
      const chapterSelect = document.getElementById("chapter");
      const topicSelect = document.getElementById("topic");
      const generateBtn = document.getElementById("generate");
      const quizContainer = document.getElementById("quizContainer");

      const data = {
        science: {
          "Physics": ["Motion", "Force", "Energy"],
          "Biology": ["Cell", "Genetics", "Evolution"]
        },
        math: {
          "Algebra": ["Equations", "Inequalities"],
          "Geometry": ["Triangles", "Circles"]
        }
      };

      bookSelect.addEventListener("change", () => {
        const book = bookSelect.value;
        chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
        topicSelect.innerHTML = '<option value="">Select Topic</option>';
        topicSelect.disabled = true;

        if (book && data[book]) {
          chapterSelect.disabled = false;
          for (const chapter in data[book]) {
            const option = document.createElement("option");
            option.value = chapter;
            option.textContent = chapter;
            chapterSelect.appendChild(option);
          }
        } else {
          chapterSelect.disabled = true;
        }
      });

      chapterSelect.addEventListener("change", () => {
        const book = bookSelect.value;
        const chapter = chapterSelect.value;
        topicSelect.innerHTML = '<option value="">Select Topic</option>';

        if (book && chapter && data[book][chapter]) {
          topicSelect.disabled = false;
          data[book][chapter].forEach(topic => {
            const option = document.createElement("option");
            option.value = topic;
            option.textContent = topic;
            topicSelect.appendChild(option);
          });
        } else {
          topicSelect.disabled = true;
        }
      });

      generateBtn.addEventListener("click", async () => {
        const book = bookSelect.value;
        const chapter = chapterSelect.value;
        const topic = topicSelect.value;
        const questionCount = parseInt(document.getElementById("questionCount").value);
        const optionCount = parseInt(document.getElementById("optionCount").value);
      
        if (!book || !chapter || !topic) return alert("Please select book, chapter, and topic.");
        if (!questionCount || questionCount < 1) return alert("Enter valid question number!");
        if (!optionCount || optionCount < 2) return alert("Option count must be 2 or more!");
      
        quizContainer.innerHTML = "<p class='text-center'>Generating questions...</p>";
      
        const prompt = `Generate ${questionCount} multiple-choice questions from '${topic}' of chapter '${chapter}' in book '${book}'. Each question should have ${optionCount} options with only one correct answer. Format like:
        
      1. Question text?
        A. option1
        B. option2
        C. option3
        D. option4`;
      
        try {
          const res = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer 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"
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [{ role: "user", content: prompt }],
              temperature: 0.7
            })
          });
      
          const data = await res.json();
          const text = data.choices[0].message.content;
      
          // Format output nicely
          const questions = text.split(/\n(?=\d+\.)/); // Split by question numbers
          quizContainer.innerHTML = "";
      
          questions.forEach(q => {
            const block = document.createElement("div");
            block.className = "p-4 bg-white rounded shadow whitespace-pre-wrap";
            block.textContent = q.trim();
            quizContainer.appendChild(block);
          });
        } catch (err) {
          console.error(err);
          quizContainer.innerHTML = "<p class='text-red-600 text-center'>Failed to fetch questions.</p>";
        }
      });
    });
  </script>
</body>
</html>
